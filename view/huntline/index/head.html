<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{if .title}}{{.title}} - {{end}}HuntLine</title>
<meta name="description" content="Track the best products from ProductHunt, altern.ai, and other launch platforms daily. Discover top launches and trending products.">

<script src="https://cdn.tailwindcss.com"></script>
<script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

<script>
  tailwind.config = {
    darkMode: 'class',
    theme: {
      extend: {
        colors: {
          dark: {
            bg: '#1a1a1a',
            surface: '#2d2d2d',
            border: '#404040',
            text: '#f5f5f5',
            'text-secondary': '#d4d4d4'
          }
        }
      }
    }
  }
</script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  
  * {
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
  }
  
  .dark ::-webkit-scrollbar {
    width: 8px;
  }
  
  .dark ::-webkit-scrollbar-track {
    background: #2d2d2d;
  }
  
  .dark ::-webkit-scrollbar-thumb {
    background: #525252;
    border-radius: 4px;
  }
  
  .dark ::-webkit-scrollbar-thumb:hover {
    background: #737373;
  }
  
  .theme-toggle {
    position: relative;
    overflow: hidden;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
  }
  
  .theme-toggle:hover {
    transform: scale(1.05);
  }
  
  .theme-toggle:active {
    transform: scale(0.95);
  }
  
  .theme-toggle svg {
    transition: transform 0.5s ease;
  }
  
  .dark .theme-toggle svg {
    transform: rotate(180deg);
  }
</style>

<script>
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
  
  function toggleTheme() {
    if (document.documentElement.classList.contains('dark')) {
      document.documentElement.classList.remove('dark')
      localStorage.theme = 'light'
    } else {
      document.documentElement.classList.add('dark')
      localStorage.theme = 'dark'
    }
  }
  
  window.toggleTheme = toggleTheme;
</script>
